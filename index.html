<!DOCTYPE html> 
<html>
    <head>
        <title>TicTacToe</title>
        <h1>TicTacToe!</h1>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <h3>Previous Winner: <span id="prev"></span></h3>
      <span>Player X: <span id="pX"></span>
      </span>
      <button>Edit</button>
      <span>Player O: <span id="pO"></span>
      </span>
      <button>Edit</button>
      <table width="400">
          <tr>
            <td id="1" class="table" onclick="playTurn(event.target.id);"></td>
            <td id="2" class="table" onclick="playTurn(event.target.id);"></td>
            <td id="3" class="table" onclick="playTurn(event.target.id);"></td>
          </tr>
          <tr>
            <td id="4" class="table" onclick="playTurn(event.target.id);"></td>
            <td id="5" class="table" onclick="playTurn(event.target.id);"></td>
            <td id="6" class="table" onclick="playTurn(event.target.id);"></td>
          </tr>
          <tr>
            <td id="7" class="table" onclick="playTurn(event.target.id);"></td>
            <td id="8" class="table" onclick="playTurn(event.target.id);"></td>
            <td id="9" class="table" onclick="playTurn(event.target.id);"></td>
          </tr>
      </table>
      <button onclick="reset();">Reset Game</button>
      <script src="app.js"></script>
    </body>
</html>
