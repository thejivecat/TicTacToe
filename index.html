<!DOCTYPE html> 
<html>
    <head>
        <title>TicTacToe</title>
        <h1>TicTacToe!</h1>
    </head>
    <body>
      <table cellspacing="10" cellpadding="10" width="600" border="1">
          <tr>
              <td id="1" onclick="placePiece(event.target.id);"></td>
              <td id="2" onclick="placePiece(event.target.id);"></td>
              <td id="3" onclick="placePiece(event.target.id);"></td>
          </tr>
          <tr>
            <td id="4" onclick="placePiece(event.target.id);"></td>
            <td id="5" onclick="placePiece(event.target.id);"></td>
            <td id="6" onclick="placePiece(event.target.id);"></td>
          </tr>
          <tr>
            <td id="7" onclick="placePiece(event.target.id);"></td>
            <td id="8" onclick="placePiece(event.target.id);"></td>
            <td id="9" onclick="placePiece(event.target.id);"></td>
          </tr>
      </table>
      <button>Reset Game</button>
      <script src="app.js"></script>
    </body>
</html>
